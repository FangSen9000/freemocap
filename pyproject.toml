[tool.poetry]
name = "freemocap"
version = "1.0.17-rc"
description = "" # Add description here
authors = [
    "Skelly FreeMoCap <info@freemocap.org>",
    "Endurance Idehen",
    "Aaron Cherian",
    "Jonathan Samir Matthis",
]
license = "GNU Affero General Public License v3 or later (AGPLv3+)" # Add license here
readme = "README.md"
homepage = "https://freemocap.org"
documentation = "https://freemocap.readthedocs.io/en/latest/"
repository = "https://github.com/freemocap/freemocap"
keywords = [
    "camera",
    "stream",
    "video",
    "image",
    "opencv",
    "skelly",
    "freemocap",
    "motion capture",
    "markerless motion capture",
    "mocap",
    "markerless mocap",
    "markerless",
    "kinematic",
    "animation",
    "3d animation",
    "Blender",
    "Blender3d",
    "synchronization",
    "computer vision"
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "License :: OSI Approved :: GNU Affero General Public License v3 or later (AGPLv3+)",
    "Intended Audience :: Developers",
    "Intended Audience :: Education",
    "Intended Audience :: Healthcare Industry",
    "Intended Audience :: Science/Research",
    "Intended Audience :: End Users/Desktop",
    "Intended Audience :: Other Audience",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Utilities",
    "Topic :: Multimedia :: Video",
    "Topic :: Multimedia :: Video :: Capture",
    "Topic :: Multimedia :: Video :: Display",
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: Image Processing",
    "Topic :: Scientific/Engineering :: Visualization",
    "Topic :: Scientific/Engineering :: Human Machine Interfaces",
    "Topic :: System :: Hardware",
    "Topic :: System :: Hardware :: Universal Serial Bus (USB)",
    "Topic :: System :: Hardware :: Universal Serial Bus (USB) :: Video (UVC)",
]

[tool.poetry.dependencies]
python = "^3.8"
skellycam = "*"
skelly_viewer = "*"
skellyforge = "*"
skelly_synchronize = "*"
mediapipe = "*"
opencv-contrib-python = "4.6.0.66"
toml = "0.10.2"
aniposelib = "0.4.3"
libsass = "0.21.0"
papermill = "2.4.0"
ipykernel = "6.23.1"
plotly = "5.14.1"
pydantic = "1.*"

[tool.poetry.dev-dependencies]
black = "*"
bumpver = "*"
isort = "*"
pip-tools = "*"
pytest = "*"
pytest-cov = "*"
flit = "*"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[project.scripts]
freemocap = "freemocap.__main__:main"

[tool.bumpver]
current_version = "v1.0.17-rc"
version_pattern = "vMAJOR.MINOR.PATCH[-TAG]"
commit_message = "Bump version {old_version} -> {new_version}"
commit = true
tag = true
push = true

[tool.bumpver.file_patterns]
#"pyproject.toml" = ['current_version = "{version}"', 'version = "{version}"']
"freemocap/__init__.py" = ["{version}"]

